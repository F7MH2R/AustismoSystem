<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>NeuroPrevia</title>

  <!-- Flatpickr CSS bonito -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/nav.css}" />
  <link rel="stylesheet" th:href="@{/css/paciente.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link th:replace="~{fragments/inicio :: bootstrap-css}">
</head>

<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<main layout:fragment="content"></main>

<div class="container">
  <div class="row">
    <div class="col">
      <div th:replace="~{fragments/inicio :: mensajes}"></div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script th:replace="~{fragments/inicio :: boostrap-script}"></script>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

<!-- Activación automática si existe el input con id="fechaCita" -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const fechaInput = document.getElementById("fechaCita");
    if (fechaInput) {
      flatpickr(fechaInput, {
        minDate: "today",
        dateFormat: "Y-m-d",
        locale: "es"
      });
    }
  });
</script>
</body>
</html>
