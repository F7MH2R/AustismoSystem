<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Partes</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" rel="stylesheet"
          th:fragment="bootstrap-css">
</head>
<body>
<div th:fragment="mensajes" class="toast-container position-fixed top-0 end-0 p-3">
    <div th:if="${mensaje}" id="mensajeToast" class="toast text-bg-info show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Informaci&oacute;n</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${mensaje}">Mensaje por defecto</div>
    </div>
    <div th:if="${mensajeError}" id="errorToast" class="toast text-bg-danger show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Informaci&oacute;n</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${mensajeError}">Error</div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        th:fragment="boostrap-script"></script>
</body>
</html>
