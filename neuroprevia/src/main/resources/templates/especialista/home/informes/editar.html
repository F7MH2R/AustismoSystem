<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Informe Clínico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Editar Informe Clínico</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/especialista/informes/guardar}" method="post" th:object="${informe}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Resultado Total</label>
                    <input type="text" th:field="*{resultadoTotal}" class="form-control" readonly />
                </div>

                <div class="mb-3">
                    <label class="form-label">Interpretación</label>
                    <textarea th:field="*{interpretacion}" class="form-control" rows="3" placeholder="Diagnóstico automático..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Observaciones del Doctor</label>
                    <textarea th:field="*{observacionesDoctor}" class="form-control" rows="4" placeholder="Anota tus observaciones aquí..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Recomendaciones</label>
                    <textarea th:field="*{recomendaciones}" class="form-control" rows="4" placeholder="Psicólogo, neurólogo, seguimiento..."></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/especialista/informes}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar Informe</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
