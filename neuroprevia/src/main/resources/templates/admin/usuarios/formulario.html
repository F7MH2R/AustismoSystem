<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Usuario</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      width: 100%;
      background-color: #155f82;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0f4a66;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #155f82;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Formulario de Usuario</h2>

  <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" th:field="*{apellido}" required>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" th:field="*{correo}" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" th:field="*{password}" required>

    <label for="rol">Rol:</label>
    <select id="rol" th:field="*{rol}">
      <option value="PACIENTE">Paciente</option>
      <option value="DOCTOR">Doctor</option>
      <option value="ADMIN">Administrador</option>
    </select>

    <label for="genero">Género:</label>
    <select id="genero" th:field="*{genero}">
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>

    <button type="submit">Guardar</button>
  </form>

  <a class="back-link" th:href="@{/admin/usuarios}">← Volver al listado</a>
</div>

</body>
</html>
