<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
</head>
<body>
<h2>Lista de Usuarios</h2>

<a th:href="@{/admin/usuarios/crear}">+ Crear nuevo usuario</a>

<table border="1">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Correo</th>
    <th>Rol</th>
    <th>Activo</th>
    <th>Verificado</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${usuarios}">
    <td th:text="${u.nombre + ' ' + u.apellido}"></td>
    <td th:text="${u.correo}"></td>
    <td th:text="${u.rol}"></td>
    <td th:text="${u.activo} ? 'Sí' : 'No'"></td>
    <td th:text="${u.rol == 'DOCTOR' ? (u.verificado ? 'Sí' : 'Pendiente') : '-'}"></td>
    <td>
      <a th:href="@{'/admin/usuarios/editar/' + ${u.id}}">Editar</a>
      <form th:action="@{'/admin/usuarios/cambiar-estado/' + ${u.id}}" method="post" style="display:inline">
        <button type="submit">Activar/Desactivar</button>
      </form>
      <form th:action="@{'/admin/usuarios/eliminar/' + ${u.id}}" method="post" style="display:inline">
        <button type="submit">Eliminar</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
